  <body bgcolor="black" height="100%" width="100%"> 

    <span id="all-colour-buttons">
        <button type="button" class="c-btn" id="red-button" value="red" onclick="changeCurrentColour(this)">Red</button>
        <button type="button" class="c-btn" id="green-button" value="green" onclick="changeCurrentColour(this)">Green</button>
        <button type="button" class= "c-btn active" id="blue-button" value="blue" onclick="changeCurrentColour(this)">Blue</button>

    <canvas id="c" width="100%" height="100%" style="-webkit-tap-highlight-color: transparent;"></canvas> 
    
   <script>
var canvas = document.getElementById('c');
var host = window.location.host;
var context = canvas.getContext("2d");
var W = canvas.width  = window.innerWidth-6;
var H = canvas.height = window.innerHeight-50;

// user starts off with blue, listen to which button has been recently clicked on
var currentColour = "blue";

var allButtons = document.getElementById("all-colour-buttons");

var buttons = allButtons.getElementsByClassName("c-btn");

for (var i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}

world = {};

// when button is click, change colour of the "brush"
function changeCurrentColour(colourButton){
    currentColour = colourButton.value
}

//XXX: TODO Make this prettier!
function drawCircle(context,entity) {
    with(context) {
        beginPath();              
        lineWidth = 3;
        var x = entity["x"];
        var y = entity["y"];
        //moveTo(x,y);
        fillStyle = entity["colour"];
        strokeStyle = fillStyle;
        arc(x, y, (entity["radius"])?entity["radius"]:10, 0, 2.0 * Math.PI, false);  
        fill()                            
    }
}

function prepEntity(entity) {
    if (!entity["colour"]) {
        entity["colour"] = "#FF0000";
    }
    if (!entity["radius"]) {
        entity["radius"] = 10;
    }
    return entity;
}

function clearFrame() {
    with(context) {
	moveTo(0,0);
	fillStyle = "#000";
	fillRect(0,0,W,H);
    }

}

// This actually draws the frame
function renderFrame() {
    clearFrame();
    for (var key in world) {
        var entity = world[key];
        drawCircle(context,prepEntity(entity));
    }
}

var drawNext = true;

// Signals that there's something to be drawn
function drawNextFrame() {
    drawNext = true;
}

// This optionally draws the frame, call this if you're not sure if you should update
// the canvas
function drawFrame() {
    if (drawNext) {
        renderFrame();
        drawNext = false;
    }
}

// This is unpleasent, canvas clicks are not handled well
// So use this code, it works well on multitouch devices as well.

function getPosition(e) {
	if ( e.targetTouches && e.targetTouches.length > 0) {
		var touch = e.targetTouches[0];
		var x = touch.pageX  - canvas.offsetLeft;
		var y = touch.pageY  - canvas.offsetTop;
		return [x,y];
	} else {
		var rect = e.target.getBoundingClientRect();
		var x = e.offsetX || e.pageX - rect.left - window.scrollX;
		var y = e.offsetY || e.pageY - rect.top  - window.scrollY;
		var x = e.pageX  - canvas.offsetLeft;
		var y = e.pageY  - canvas.offsetTop;
		return [x,y];
	}
}


function addEntity(entity, data) {
    world[entity] = data;

    //XXX: Send a XHTML Request that updates the entity you just  modified!
    var promise = fetch('http://' + host + '/entity/' + entity, {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    }).then(response => {
        if (response.status == 200){
            return response.text()
        }
    }).then(
        data => {
            world = JSON.parse(data)
            drawNextFrame()
            }
    ).catch(function(error) {                     
    console.log('Request failed', error);
  });
}

var counter = 0;
function addEntityWithoutName(data) {
    //var name = "X"+Math.floor((Math.random()*100)+1);
    var name = "X"+(counter++)%100;
    addEntity(name,data);
}

// canvas + mouse/touch is complicated 
// I give you this because well the mouse/touch stuff is a total
// pain to get right. This has some out of context bug too.
mouse = (function() {
    // Now this isn't the most popular way of doing OO in 
    // Javascript, but it relies on lexical scope and I like it
    // This isn't 301 so I'm not totally bound to OO :)
    var self;    
    self = {
        clicked: 0,
        // these are listener lists append to them
        mousemovers: [],
        mousedraggers: [],
        mousedowners: [],
        mouseuppers: [],
        callListeners: function(listeners,x,y,clicked,e) {
            for (i in listeners) {
                listeners[i](x,y,clicked,e);
            }
        },
        wasClicked: function(e) {
            var pos = getPosition(e);
            var x = pos[0];
            var y = pos[1];
            if (x >= 0 && x <= W && y >= 0 && y <= H) {
                return 1;
            } else {
                return 0;
            }
        },
        mousedown: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        self.clicked = 1;
                self.callListeners(self.mousedowners,x,y,self.clicked,e);
                //addEntityWithoutName({'x':x,'y':y,'colour':'red'});
            }
        },
        mouseup: function(e) {
            e.preventDefault();
            //alert(getPosition(e));
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        //self.poppin(x,y);
	        self.clicked = 0;
                self.selected = -1;
                self.callListeners(self.mouseuppers,x,y,self.clicked,e);
                //addEntityWithoutName({'x':x,'y':y,'colour':'blue'});
            }
        },
        touchstart: function(e) {
            self.lasttouch = e;                                         
            return self.mousedown(e);
        },
	touchend: function(e) {
            var touch = (self.lasttouch)?self.lasttouch:e;
            return self.mouseup(touch);
	},
	mousemove: function(e) {
            e.preventDefault();
            if (self.wasClicked(e)) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
	        if (self.clicked != 0) {
	            //self.squeakin(x,y);
                    self.callListeners(self.mousedraggers,x,y,self.clicked,e);
	        }
                self.callListeners(self.mousemovers,x,y,self.clicked,e);
            }            
	},
	touchmove: function(e) {
            self.lasttouch = e;                                         
            return self.mousemove(e);
	},
	// Install the mouse listeners
	mouseinstall: function() {
            canvas.addEventListener("mousedown",  self.mousedown, false);
            canvas.addEventListener("mousemove",  self.mousemove, false);
            canvas.addEventListener("mouseup",    self.mouseup, false);
            canvas.addEventListener("mouseout",   self.mouseout, false);
            canvas.addEventListener("touchstart", self.touchstart, false);
            canvas.addEventListener("touchmove",  self.touchmove, false);
            canvas.addEventListener("touchend",   self.touchend, false);
	}
    };
    // Force install!
    self.mouseinstall();
    return self;
})();

// Add the application specific mouse listeners!
//XXX: TODO Make these prettier!
mouse.mousedowners.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':currentColour});
});

mouse.mouseuppers.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':currentColour});
});

mouse.mousedraggers.push(function(x,y,clicked,e) {
    addEntityWithoutName({'x':x,'y':y,'colour':currentColour,
                          'radius':10});
});


function update() {
    //XXX: TODO Get the world from the webservice using a XMLHTTPRequest

    var promise = fetch('http://' + host + '/world')
    promise.then(response => {
        if (response.status == 200){
            return response.text()

        }
    }).then(
        data => {
            world = JSON.parse(data)
            console.log(world)
            drawNextFrame() // we have something new to draw
            drawFrame()
            }

    ).catch(error => console.log("error: " + error))
    
}

// 30 frames per second
setInterval( update, 1000/30.0);
